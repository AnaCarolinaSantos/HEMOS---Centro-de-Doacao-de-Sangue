    <div id="container" class="w-75" style="margin-top: 50px;">
      <div class="card text-center" style="background-color: #00000069;">
        <div class=" user_card card-body">
          <br><br>
          <h2 class="card-title text-center" style="color: white;">DADOS PESSOAIS</h2> <br><br>
          <form>
            <div class="row justify-content-center" style="color: white;">
              <div class="form-group col-md-3 ">
                <label for="inputNome4">Nome Completo</label>
                <input type="text" class="form-control" placeholder="Nome Completo">
              </div>
              <div class="form-group col-md-2">
                <label for="inputIdade">Data de nascimento</label>
                <input type="date" class="form-control" id="inputIdade" placeholder="Data">
              </div>
              <div class="form-group col-md-2">
                <label for="inputTipoSanguineo4">Tipo Sanguíneo</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>+A</option>
                  <option>+B</option>
                  <option>+O</option>
                  <option>+AB</option>
                  <option>-A</option>
                  <option>-B</option>
                  <option>-O</option>
                  <option>-AB</option>
                </select>
              </div>
            </div> <br>
            <div class="row justify-content-center" style="color: white;">
              <div class="form-group col-md-3">
                <label for="inputCPF">CPF</label>
                <input type="text" class="form-control" id="inputCPF" placeholder="CPF">
              </div>
              <div class="form-group col-md-3">
                <label for="exampleFormControlSelect1">Sexo</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Outro</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputAltura">Altura (cm)</label>
                <input type="text" class="form-control" id="inputAltura" placeholder="Altura">
              </div>
              <div class="form-group col-md-1">
                <label for="inputPeso">Peso(kg)</label>
                <input type="text" class="form-control" id="inputPeso" placeholder="Peso">
              </div>
            </div><br>
            <div class="row justify-content-center" style="color: white;">
              <div class="form-group col-md-3">
                <div class="form-group">
                  <label for="inputAddress">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
                </div>
              </div>
              <div class="form-group col-md-3">
                <div class="form-group">
                  <label for="inputAddress2">Complemento</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Complemento">
                </div>
              </div>
              <div class="form-group col-md-3">
                <div class="form-group">
                  <label for="inputnumber">Número</label>
                  <input type="number" class="form-control" id="inputnumber" placeholder="Número">
                </div>
              </div>
            </div><br>
            <div class="form-row justify-content-center" style="color: white;">
              <div class="form-group col-md-3">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
              </div>
              <div class="form-group col-md-3">
                <label for="inputEstado">Estado</label>
                <input type="text" class="form-control" id="inputEstado" placeholder="Estado">
              </div>
              <div class="form-group col-md-3">
                <label for="inputPais">País</label>
                <input type="text" class="form-control" id="inputPais" placeholder="País">
              </div>
            </div><br>
            <div class="form-row  justify-content-center" style="color: white;">
              <div class="form-group col-md-3">
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
              </div>
              <div class="form-group col-md-3">
                <label for="inputTelefone">Telefone</label>
                <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
              </div>
              <div class="form-group col-md-3">
                <label for="inputCel">Celular</label>
                <input type="text" class="form-control" id="inputCel" placeholder="(XX) Xxxxx-xxxx">
              </div>
            </div><br>
            <div class="form-row justify-content-center" style="color: white;">
              <div class="form-group col-md-3">
                <label for="inputCity">E-mail</label>
                <input type="email" class="form-control" id="inputCity" placeholder="xxxxxx@gmail">
              </div>
              <div class="form-group col-md-3">
                <label for="inputEstado">Senha</label>
                <input type="text" class="form-control" id="inputEstado" placeholder="Senha">
              </div>
              <div class="form-group col-md-3">
                <label for="inputPais">Confirmar senha</label>
                <input type="text" class="form-control" id="inputPais" placeholder="Confirmar senha">
              </div>
            </div>
            <div class="form-group" style="color: white;">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Concordo com todos os termos
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
          </form><br><br>
        </div>
      </div>
    </div>
    <br><br><br>

</html>
